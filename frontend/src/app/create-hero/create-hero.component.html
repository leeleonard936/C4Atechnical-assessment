<mat-form-field>

  <input matInput required [(ngModel)]="name" Placeholder="Insert Name">
</mat-form-field>
<mat-form-field>
  <mat-label>Class</mat-label>

</mat-form-field>
<button mat-button (click) = "submit()">Create</button>

  <button mat-button>Back to List</button>
</a>
